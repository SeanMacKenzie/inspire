<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
</head>

<body id="body" class="big-picture">
	<div class="container-fluid">

		<div class="row text-right">
			<div class="col-xs-3"></div>
			<div class="col-xs-3"></div>
			<div class="col-xs-3"></div>
			<div class="col-xs-3 alpha" id="weather"></div>
		</div>
		<div class="row text-center">
			<div class="col-xs-4"></div>
			<div class="col-xs-4 beta">
				<h1>Luceo non uro</h1>

			</div>
			<div class="col-xs-4"></div>
		</div>

		<div class="row gamma text-center" id="quote">


		</div>
		<div class="row delta" id="form">
			<div class="col-xs-4 panel panel-default">

				<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
					<div class="form-group">
						<label for="description">Add item:</label>
						<input type="text" name="description" class="form-control" placeholder="Description">
					</div>
					<div class="form-group">
						<button class="btn btn-success" type="submit">Add to List</button>
					</div>
				</form>

			</div>

		</div>

		<div class="row epsilon text-center" id="todo">


		</div>
		<div class="row zeta text-center" id="todo-count">

		</div>

	</div>




	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
